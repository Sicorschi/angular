<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form class="" action="index.html" method="post">
        <div class="form-group">
          <input type="text" name="title" [(ngModel)]="game.title"  placeholder="Title" class="form-control" autofocus> <!-- NOTE: autofocus es para asegurar que el input este activado nada mas entrar en la aplicacion -->
        </div>
        <div class="form-group">
          <textarea name="description" [(ngModel)]="game.description" rows="2" placeholder="Description" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <input type="url" name="image" [(ngModel)]="game.image" placeholder="Image" class="form-control">
        </div>
        <button class="btn btn-success btn-block" (click)="edit ? updateGame(): saveNewGame()" >
          Save
        </button>
      </form>
    </div>
  </div>
</div>

<!-- NOTE: implementamos un nuevo bloque que previsualizara todos los eventos que estamos recogiendo

<div class="col-md-4">
  <div class="card card-body text-center">
    <img [src]="game.image == '' ? '/assets/no-image.png' : game.image" class="card-img-top">
    <h3>
      {{ game.id }}.
      {{ game.title == '' ? 'Sample Title': game.title }}
    </h3>
    <p>
      {{ game.description == '' ? 'Write the description': game.descripcion}}
    </p>
    <p>
      {{ game.created_at | date: 'yyyy-MM-dd' }}
    </p>

  </div>
</div>
