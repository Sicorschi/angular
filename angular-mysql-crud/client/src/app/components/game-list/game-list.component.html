<!-- NOTE: Archivo que renderizara todas las tarjetas -->


<div class="col-md-4" *ngFor="let game of games">
  <div class="card text-center" style="margin-top: 10px;">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      {{ game.title }}
      <button class="btn btn-danger" (click)="deleteGame(game.id)">
        <i class="far fa-trash-alt"></i>
      </button>


    </div>
    <div class="card-body">
      <img  style="width: 300px; height: 200px;" src="{{game.image}}" class="card-img-top">
      <p>
        {{ game.description }}
      </p>
      <a [routerLink]="['/games/edit', game.id]" class="btn btn-info btn-block" (click)="editGame(game.id)" >Edit Item</a>

    </div>
  </div>
</div>
